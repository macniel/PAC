<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		.thumbnail {
			margin-right: 2px;
			box-shadow: -1px 2px 2px silver;
			-webkit-transform: scale(0.8);
			-o-transform: scale(0.8);
			-moz-transform: scale(0.8);
			scale: 0.8;
		}
		.thumbnail.active {
			box-shadow: -1px 3px 3px gray;
			-webkit-transform: scale(1) !important;
			-moz-transform: scale(1) !important;
			-o-transform: scale(1) !important;
			scale: 1 !important;
		}
		.thumbnail:hover {
			box-shadow: -1px 3px 3px gray;
			-webkit-transform: scale(0.9);
			-moz-transform: scale(0.9);
			-o-transform: scale(0.9);
			scale: 0.9;
		}
		#bigger a {
			color: #FF8 !important;
			font-weight: normal !important;
			text-decoration: none;
		}
		#bigger #title a {
			color: #FFF !important;
			text-decoration: none;
			cursor: hand;
		}
		#bigger #title {
			position: absolute;
			left: 0;
			top: 0;
			right: 0;
			background-color: rgba(0, 0, 0, 0.5);
			padding-bottom: 8px;
			padding-left: 4px;
			color: white;
			font-family: 'segoe ui light';
			font-size: 16pt;
		}
		#bigger #description {
			display: none;
			position: absolute;
			bottom: 80px;
			left: 0; right: 0;
			background-color: rgba(0, 0, 0, 0.5);
			color: white;
			font-family: 'arial';
		}
		#left {
			position: absolute;
			left: 0;
			top: 0;
			bottom: 0;
			width: 7%;
		}
		#right {
			text-align: right;
			position: absolute;
			right: 0;
			top: 0;
			bottom: 0;
			width: 7%;
		}
		#gallery {
			position: absolute;
			left: 7%;
			right: 7%;
			top: 0;
			bottom: 0;
			overflow: hidden;
			white-space: nowrap;
		}
	</style>
	<link rel="stylesheet" href="./css/prettyPhoto.css" />
	<script src="./js/jquery-1.6.1.min.js"></script>
	<script src="./js/jquery.prettyPhoto.js"></script>
	<script src="./js/gallery.js"></script>
	<script type="text/javascript">
		$("body").ready(function () {
			new Gallery('FlickrAdapter', 'e317e26a00dd06d79b67aa24bd3b9612', {
				userName : "MMGoode", galleryName : "Most Interesting (according to flickr)"
			}).fetchAll();
		});
		
	</script>
</head>
<body>
	<div style="position: relative; width: 500px; height: 500px">
		<div id="bigger" style="position: absolute; bottom: 80px; top: 0; ">
			<div id="title">
				<a href="">&nbsp;</a>
			</div>
			<a id="link" href="" onmouseover="$('#description').fadeIn()"><img style="width: 500px; max-height: 420px;" />
			<div id="description" >&nbsp;</div></a>
		</div>
		<div class="gallerybox" style="position: absolute; width: 500px; height: 80px; bottom: 0;">
			<div id="left" onmouseover="_scrollLeft()" onmouseout="cancelScroll()"><img src="images/Actions-go-previous-icon.png" alt="Vorheriges Bild anzeigen" style="margin-top:23px; border:none;"/></div>
			<div id="right" onmouseover="_scrollRight()" onmouseout="cancelScroll()">
			<img src="images/Actions-go-next-icon.png" alt="N&auml;chstes Bild anzeigen" style="margin-top:23px; margin-left:-6px; border:none;"/></div>
			<div id="gallery">&nbsp;</div>
		</div>
	</div>
</body>
</html>
