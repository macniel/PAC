<html>

        <script src="js/gallery.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript">
    
    $("body").ready( function() {
    $.fn.prettyPhoto();   
    // "lightbox" : true // aktiviere Lightbox/prettyPhoto funktionalität(deaktiviert das Titelbild)
	var param = {
      "bigger": "bigger",
	  "template" : "",
	  "id" : "gallery1", // Referenz auf diese Gallery
      "username" : "IBN e.V.", // Benutzername bei FlickR
      "photosetName" : "IBN-Forum_25_10_2011", // Photoset-(Album) Name
      "target" : "gallery", // Ziel Fenster in dem die Voransichten angelegt werden sollen
      "callbackAddedPhoto" : function(a, element) { // Was bei einem hinzugefügten Bild passieren soll (es muss dafür gesorgt werden, dass das Bild anschließend sichtbar ist!)
        element = $(element).fadeIn(); 
      },
      "callbackZoom" : function(e) { // 
        $(e).fadeIn();
      },
      "callbackZoomBefore" : function(e) {
        $(e).fadeOut();
      }
      /*"callbackReady" : function() { // Was passieren soll wenn die Gallery fertig ist (auskommentieren für "lightbox"

          $("#gallery a").attr("rel", "prettyPhoto[blub]");
          $("#gallery a").prettyPhoto();
          $("#gallery a").each( function() {
            $(this).children("img").attr("onclick", "");
            $(this).attr("href", $(this).children("img").attr("data-original"));
          });
        };
      }*/
	  
	};
    gallery1 = new Gallery(param);
    gallery1.run("wrapper"); // Gallery starten
  });
  
</script>
<style type="text/css">
	#gallery img {
		-o-transform: scale(0.7);
		-moz-transform: scale(0.7);
		-webkit-transform: scale(0.7);
		
	}
	#gallery img:hover {
		-webkit-transform: scale(1.0);
		-moz-transform: scale(1);
		-o-transform: scale(1);
		box-shadow: 2px 2px 2px silver;
	}
	#gallery img:active, .ugallery_active {
		-webkit-transform: scale(1.0) !important;
		-moz-transform: scale(1) !important;
		-o-transform: scale(1) !important;
		box-shadow: 2px 2px 2px black !important;
	}

	}
</style>
